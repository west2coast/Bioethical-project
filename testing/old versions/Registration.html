<!DOCTYPE html>

<!--Registration-->
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Registration</title>
	<script>
	   function submitfile(){
	   document.Registration.action = 'contact.php';
	   }
	   function submitdatabase(){	   
	   document.Registration.action = 'contactsdatabase.php';
	   }
	   
    </script>
</head>
<body>
	<table>
	<form name="Registration" method="post">
		<tr>
		<td><th>Contact Form</th></td>
		</tr>
			<tr>
				<td>Username:</td> 
				<td>&nbsp;</td>
				<td><input type="text" id="Username" name="Username" maxlength="25" pattern="[a-zA-Z0-9]+" required/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>&nbsp;</td>
				<td><input type="password" id="Password" name="Password" maxlength="25" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
			</tr>
			<tr>
				<td>First name:</td> 
				<td>&nbsp;</td>
				<td><input type="text" id="firstname" name="firstname" maxlength="25" pattern="[a-zA-Z0-9]+" required/></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td>&nbsp;</td>
				<td><input type="text" id="lastname" name="lastname" maxlength="25" pattern="[a-zA-Z0-9]+" required/></td>
			</tr>
			<tr>
				<td>Academic Degrees:</td> 
				<td>&nbsp;</td>
				<td><input type="text" id="academicdegrees" name="academicdegrees" maxlength="40"/></td>
			</tr>
			<tr>
				<td>Organizations:</td>
				<td>&nbsp;</td>
				<td><input type="text" id="organizations" name="organizations" maxlength=40/></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>&nbsp;</td>
				<td><input type="email" id="email" name="email" maxlength="40" placeholder="name@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/></td>
			</tr>
			<tr>
				<td><input type="reset" id="reset" value="reset"></td>
				<td><input type="submit" id="saveToDatabase" value="Register" onclick="submitdatabase();return true;"/></td>
			</tr>
	</form>
	</table>
	<a href="index.html">Return to the main page</a>
</body>
</html>
